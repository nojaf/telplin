name: PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: List SDKs
        run: dotnet --list-sdks

      - name: Explicit tool restore
        run: dotnet tool restore

      - name: Build
        run: dotnet fsi ./build.fsx
